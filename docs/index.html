<!DOCTYPE html>
<html lang="gal">
  <head>
    <meta charset="UTF-8" />
    <title>naZanfona</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js"></script>
  </head>
  <body>
    <!--
    TO-DO:	
      => EDIT thank you page for Google Form / Redirect it
      => Update nameFormEntries with final values from actual Google Form
      => Replace action URL for Form
      => Add Privacy police
	  -->
    <form
      method="POST"
      action="replace"
    >
      <h1>Faite socio de naZanfona</h1>
      <p>
        Os campos requeridos van seguidos dun
        <span aria-label="required">*</span>.
      </p>
      <section>
        <h2>Datos de Contacto</h2>
        <p>
          <label for="name">Nome <span aria-label="required">*</label>
          <input type="text" id="name" name="" required />
        </p>
        <p>
          <label for="lastName">Apelidos <span aria-label="required">*</label>
          <input type="text" id="lastName" name="" required />
        </p>
        <p>
          <label for="idNumber">DNI <span aria-label="required">*</label>
          <input type="text" id="idNumber" name="" required />
        </p>
        <p>
          <label for="birthDate">Data de Nacemento</label>
          <input type="date" id="birthDate" name=""/>
        </p>
        <p>
          <label for="email">Email <span aria-label="required">*</label>
          <input type="email" id="email" name="" required />
        </p>
        <p>
          <label for="phoneNumber">Teléfono</label>
          <input type="tel" id="phoneNumber" name="" />
        </p>
      </section>
      <section>
        <h2>Enderezo</h2>
        <p>
          <label for="streetAddress">Enderezo</label>
          <input type="text" id="streetAddress" name="" />
        </p>
        <p>
          <label for="postalCode">Código Postal</label>
          <input type="text" id="postalCode" name="" />
        </p>
        <p>
          <label for="city">Poboación</label>
          <input type="text" id="city" name="" />
        </p>
        <p>
          <label for="region">Provincia</label>
          <input type="text" id="region" name="" />
        </p>
      </section>
      <section>
        <h2>Pago da Cuota</h2>
        <p>
          <label for="fee">
            <span>Forma de pago:</span>
          </label>
          <select id="fee" name="">
            <option value="trimestral">Trimestral</option>
            <option value="semestral">Semestral</option>
            <option value="anual">Anual</option>
          </select>
          </p>
        <p>
          <label for="bankNumber">Número de Conta <span aria-label="required">*</label>
          <input type="text" id="bankNumber" name="" required />
        </p>
        <p>
          <label for="fullNameBankAccountOwner"
            >Nome e apelidos do titular</label
          >
          <input type="text" id="fullNameAccountOwner" name="" />
        </p>
        <p>
          <label for="idNumberBankAccountOwner">DNI do Titular</label>
          <input type="text" id="idNumberBankAccountOwner" name="" />
        </p>
      </section>
      <section>
        <!--Declaracion de privacidade-->
        <p class="button">
          <button type="submit">Enviar</button>
        </p>
      </section>
    </form>

  </body>
</html>
